						</div>
					</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label>账户类型</label>
								<select name="accountType" class="form-control input-sm">
									<option selected="selected" value="01">活期户</option>
									<option value="02">活期利息户</option>
									<option value="03">体验金</option>
									<option value="04">在途户</option>
									<option value="05">提现冻结户</option>
									<option value="06">定期户</option>
									<option value="07">产品户</option>
									<option value="08">备付金户</option>
									<option value="09">超级户</option>
									<option value="10">基本户</option>
									<option value="11">运营户</option>
									<option value="12">清算户</option>
									<option value="13">可用金户</option>
									<option value="14">充值冻结户</option>
									<option value="15">资金冻结户</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>关联产品</label>
								<select id="addRelationProductName" name="relationProductName" class="form-control input-sm">
								</select>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>是否提交</label>
								<div class="row form-style">
									<div class="col-sm-3">
										<input name="submitType" type="radio" value="SUBMIT" class="icheck"> 是
									</div>
									<div class="col-sm-3">
										<input name="submitType" type="radio" value="SAVE" class="icheck" checked> 否
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateAccountSubmit" type="button" class="btn btn-primary btn-submit updateAccountSubmit">保 存</button>
			</div>
		</div>
	</div>
</div>
