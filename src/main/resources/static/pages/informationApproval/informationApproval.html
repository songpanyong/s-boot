<!-- 账户详情-->
<div class="modal fade" id="informationDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">账户详情</h4>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>银行帐号:</dt>
							<dd id="detcode">
								<div data-detail-fetch="bankAccount" id="bankAccount"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>银行户名:</dt>
							<dd>
								<div data-detail-fetch="bankAccountName" id="bankAccountName"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户行类别:</dt>
							<dd>
								<div data-detail-fetch="bankAccontClass" id="bankAccontClass"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户行全名:</dt>
							<dd>
								<div data-detail-fetch="accountFullName" id="accountFullName"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户行地址:</dt>
							<dd>
								<div data-detail-fetch="bankAddress" id="bankAddress"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户行省:</dt>
							<dd>
								<div data-detail-fetch="openAccountProvince" id="openAccountProvince"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户行市:</dt>
							<dd>
								<div data-detail-fetch="openAccountCity" id="openAccountCity"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>账户类型:</dt>
							<dd>
								<div data-detail-fetch="accountType" id="accountType"></div>
							</dd>
						</dl>
					</div>					
					<div class="col-sm-6">
						<dl class="dl-horizontal">
							<dt>开户状态:</dt>
							<dd>
								<div data-detail-fetch="accountStatus" id="accountStatus"></div>
							</dd>
						</dl>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p>确定审批？</p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
