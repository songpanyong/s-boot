<!-- 页面头部 -->
<style>
	/*.reconciliationMark {
		margin-left: -15px;
	}*/
</style>
<section class="content-header">
	<h1>
    异常单据查询
  </h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:void(0)"><i class="fa fa-dashboard"></i>对账管理</a>
		</li>
		<li class="active">异常单据查询</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header with-border">
					<h3 class="box-title">异常单据搜索</h3>
					<div class="box-tools">
						<!--<button class="btn btn-primary btn-sm" id="balanceIgnore">对账忽略</button>-->
						<button class="btn btn-primary btn-sm" id="btSearch">搜索</button>
					</div>
					<form role="form" id="exQueryForm" name="exQueryForm" style="margin-top: 20px">
						<div class="row">
							<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">交易日期：</label>
								<div class="input-group input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input id="startDate" name="startDate" type="text" class="form-control datepicker" placeholder="从" data-date-format="YYYY-MM-DD" data-date-end="endDate">
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">&nbsp;</label>
								<div class="input-group daterange input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input id="endDate" name="endDate" type="text" class="form-control datepicker" placeholder="到" data-date-format="YYYY-MM-DD" data-date-begin="startDate">
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">选择通道：</label>
								<select name="channelNo" id="search_channelNo" class="form-control reconciliationMark input-sm"></select>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">异常类型：</label>
								<select class="form-control reconciliationMark" name="reconciliationMark" id="reconciliationMark">
									<option value="all" selected>全部</option>
									<option value="订单多单">订单多单</option>
									<option value="金额不匹配">金额不匹配</option>
									<option value="状态不匹配">状态不匹配</option>
								</select>
							</div>
						</div>
						</div>
					</form>
					<div style="display: none;">
						<ul id="ul_Channel_Name"></ul>
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 主体数据表格 -->
					<table class="table table-striped table-striped" id="formTable">
						<thead>
							<tr>
								<!--<th></th>-->
								<th>订单号</th>
								<th>交易流水号</th>
								<th>渠道代码</th>
								<th>交易类型</th>
								<th>渠道名称</th>
								<th>金额</th>
								<th>付款方账号</th>
								<th>付款方户名</th>
								<th>收款方账号</th>
								<th>收款方户名</th>
								<th>交易时间</th>
								<th>异常类型</th>
								<!--<th>操作</th>-->
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title"></h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit" id="tips_cancle">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
