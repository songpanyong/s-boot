<!-- 页面头部 -->
<section class="content-header">
    <h1>
        系统用户订单
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i>账户账务系统</a></li>
        <li class="active">系统用户订单</li>
    </ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="accountOrderGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">订单列表</h3>
                    <div class="box-tools">
                        <button class="btn btn-primary btn-sm" id="order_search">搜索</button>
						<button class="btn btn-primary btn-sm" id="order_reset">清空</button>
                    </div>						
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户账号:</label>
		                             <input type="text" class="form-control input-sm" id="phone" name="phone" placeholder="搜索用户账号">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>订单类型</label>
									<select name="orderType" class="form-control input-sm">
										<option selected="selected" value="">全部</option>
										<option value="01">申购</option>
										<option value="02">赎回</option>
										<option value="50">充值</option>
										<option value="51">提现</option>
										<option value="56">红包</option>
										<option value="07">可用金收款</option>
										<option value="08">可用金放款</option>
										<option value="57">发行人放款</option>
										<option value="58">发行人收款</option>
										<option value="59">返佣冻结</option>
										<option value="60">返佣</option>
										<option value="61">返佣解冻</option>
										<!--<option value="03">派息</option>
										<option value="04">赠送体验金</option>
										<option value="05">体验金到期</option>
										<option value="06">增加发行额</option>-->
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>订单金额从</label>
									<input name="sBalance" id="sBalance" type="text" class="form-control input-sm" placeholder="从">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>订单金额到</label>
									<input name="eBalance" id="eBalance" type="text" class="form-control input-sm" placeholder="到">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>下单时间</label>
									<div class="input-group input-group-sm">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input name="startTime" type="text" class="form-control datepicker" placeholder="从" data-date-format="YYYY-MM-DD HH:mm:ss" data-date-end="endTime">
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>&nbsp;</label>
									<div class="input-group input-group-sm range">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input name="endTime" type="text" class="form-control datepicker" placeholder="到" data-date-format="YYYY-MM-DD HH:mm:ss" data-date-begin="startTime">
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>订单号:</label>
		                             <input type="text" class="form-control input-sm" id="orderNo" name="orderNo" placeholder="搜索订单号">
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="account_order_Table" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                        	<th>序号</th>
                        	<th>用户账号</th>
                        	<th>订单号</th>
                        	<th>来源系统类型</th>
                            <th>订单类型</th>
                            <th>订单金额</th>
                            <th>订单状态</th>
                            <th>下单时间</th>
                            <th>订单描述</th>
                        </tr>
                        </thead>
                    </table>
				</div>
			</div>
		</div>
	</div>
</section>
