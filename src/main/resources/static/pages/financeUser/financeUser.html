<!-- 页面头部 -->
<section class="content-header">
	<h1>
    用户查询
  </h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:void(0)"><i class="fa fa-dashboard"></i>账户账务系统</a>
		</li>
		<li class="active">用户查询</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="financeUserGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">用户查询</h3>
					<!--<div class="box-tools">
						<button id="userAdd" class="btn btn-default btn-sm">
							<i class="fa fa-plus"></i> 新建用户
						</button>
					</div>-->
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户账号</label>
									<input name="phone" type="text" class="form-control input-sm" placeholder="用户账号">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户名称</label>
									<input name="name" type="text" class="form-control input-sm" placeholder="用户名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户ID</label>
									<input name="userOid" type="text" class="form-control input-sm" placeholder="搜索用户ID">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户类型</label>
									<select name="userType" class="form-control input-sm">
										<option value="" selected="selected">全部</option>
										<option value="T1">投资人</option>
										<option value="T2">发行人</option>
										<option value="T3">平台</option>
									</select>
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="financeUserTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>序号</th>
								<th>用户账号</th>
								<th>用户名称</th>
								<th>用户ID</th>
								<th>用户类型</th>
								<th>来源系统</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 新建用户弹窗 -->
<div id="addUserModal" data-backdrop="static" class="modal fade bs-example-modal-mg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-mg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新建用户</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增事件表单 -->
				<form id="addUserForm" name="addUserForm" method="post">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>用户类型</label>
								<select name="userType" class="form-control input-sm">
									<option selected="selected" value="T1">投资人</option>
									<option value="T2">发行人</option>
									<!--<option value="T3">平台</option>-->
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<!--<div class="col-sm-6">
							<div class="form-group">
								<label>用户名称</label>
								<input name="name" type="text" class="form-control input-sm" maxlength="32" placeholder="用户名称" required="required" data-error="用户名称必填">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>-->
						<div class="col-sm-6">
							<div class="form-group">
								<label>手机号</label>
								<input name="phone" type="text" class="form-control input-sm" maxlength="20" placeholder="手机号">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>备注</label>
								<textarea name="remark" rows="3" class="form-control input-sm" maxlength="512" placeholder="备注"></textarea>
							</div>
						</div>
					</div>

				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="addUserSubmit" type="button" class="btn btn-primary btn-submit addUserSubmit">保 存</button>
			</div>
		</div>
	</div>
</div>

<!-- 编辑用户弹窗 -->
<div id="updateUserModal" data-backdrop="static" class="modal fade bs-example-modal-mg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-mg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">编辑用户</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 编辑事件表单 -->
				<form id="updateUserForm" name="updateUserForm" method="post">
					<input name="oid" type="hidden">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>用户类型</label>
								<select name="userType" class="form-control input-sm" disabled="disabled">
									<option selected="selected" value="T1">投资人</option>
									<option selected="selected" value="T2">发行人</option>
									<!--<option value="T3">平台</option>-->
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>用户名称</label>
								<input name="name" type="text" class="form-control input-sm" maxlength="32" placeholder="用户名称" required="required" data-error="用户名称必填">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>手机号</label>
								<input name="phone" type="text" class="form-control input-sm" maxlength="20" placeholder="手机号">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label>备注</label>
								<textarea name="remark" rows="3" class="form-control input-sm" maxlength="512" placeholder="备注"></textarea>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateUserSubmit" type="button" class="btn btn-primary btn-submit updateUserSubmit">保 存</button>
			</div>
		</div>
	</div>
</div>
